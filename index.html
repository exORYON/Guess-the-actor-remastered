<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        >
            <title>Guess the actor</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
        rel="stylesheet"
        >
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <setion class="main-menu container blured"> 
        <div class="main-menu__bg container"></div>
            <h1 class="main-menu__greeting"></h1>

            <div class="main-menu__button menu-button" id="play-button">
                <div class="menu-button__inner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="95" height="95" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                        <path d="M10.804 8L5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                    </svg>
                </div>
            </div>

            <div class="buttons-bottom">
                <div class="buttons-bottom__button menu-button" id="settings-button">
                    <div class="menu-button__inner">
                        <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                        </svg>
                    </div>
                </div>
                <div class="buttons-bottom__button menu-button" id="rating-button">
                    <div class="menu-button__inner">
                        <svg xmlns="http://www.w3.org/2000/svg" width="65" height="65" fill="currentColor" class="bi bi-award" viewBox="0 0 16 16">
                            <path d="M9.669.864L8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193l.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"/>
                            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </setion>

        <setion class="start-screen container">
            <h1>Guess<br>the<br>actor</h1>
            <h2>tap to continue</h2>
            <h3 class="sign">by Bro & Sis</h3>
        </setion>

        <setion class="nickname-input container">
            <h1>Enter your<br>
                <span>nickname</span></h1>
                
                <input type="text" placeholder="Input your nickname" id="player-nickname-input" autocomplete="off">
            <span id="submit-nickname">Play as a guest</span>
        </setion>

        <section class="game container">
            <div class="container__title">
                Hmm... looks familiar..
            </div>
            
            <div class="game-zone">
                <img alt="Where did he go?" id="need-to-guess">
                
                <div class="answers-list">
                    <button class="answers-list__item" id="0">Sorry, something went wrong..</button>
                    <button class="answers-list__item" id="1">He was here, i swear!</button>
                    <button class="answers-list__item" id="2">OMG..</button>
                    <button class="answers-list__item" id="3">Sorry :(</button>
                </div>
            </div>

            <span class="settings__sign sign">by Bro & Sis</span>
        </section>

        <section class="settings container">
            <div class="container__title">
                <svg class="get-back" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Settings
            </div>
            
            <div class="options">
                <div class="options__item option">
                    <div class="option__text">Sounds</div>
                    <div class="option__toggle toggle">
                        <div class="toggle__button toggle__button_active" id="sounds-toggle">ON</div>
                    </div>
                </div>

                <div class="options__item option">
                    <div class="option__text">Music</div>
                    <div class="option__toggle toggle">
                        <div class="toggle__button toggle__button_active" id="music-toggle">ON</div>
                    </div>
                </div>

                <div class="options__item option">
                    <div class="option__text">Notifications</div>
                    <div class="option__toggle toggle">
                        <div class="toggle__button" id="notifications-toggle">OFF</div>
                    </div>
                </div>
            </div>

            <button class="settings__faq">FAQ</button>
            <span class="settings__sign sign">by Bro & Sis</span>
        </section>

        <section class="ratings container">
            <div class="container__title">
                <svg class="get-back" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Ratings
            </div>

            <span class="settings__sign sign">by Bro & Sis</span>
        </section>
        <script src="script.js"></script>
    </body>
</html>
